<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Esteban&family=Lato:wght@300;400;900&family=Montserrat:wght@300;900&family=Piazzolla:wght@300&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Pizzeria</title>
</head>

<body>
    <header>
        <img src="./img/Logo.png" alt="Logo Pizeria">
        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="info-pizza">
            <div class="envio">
                <p>Envio gratis <span class="comprando">comprando</span> 2 pizzas</p>
                <img class="delevery" src="./img/delivery.jpg" alt="Referencia-pizeria">
            </div>
            <div class="podio">
                <div class="podio-pizza">
                    <h1>Podio de pizzas</h1>
                    <div class="top-cinco">
                        <h2>Pizzas top 5</h2>
                        <ol>
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                        <img class="pizza" src="./img/PizzaFalling.jpg" alt="pizza">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </div>
        <img src="./img/Logo.png" alt="logo-pizza" class="logo" />
    </footer>
</body>

</html>
